<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/topcoat-desktop-light.min.css">
        <link rel="stylesheet" href="assets/css/main.css">
        
    </head>
    <body ng-controller="CharacterCount">
        <!--[if lt IE 8]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="input-container">
            
            <input type="text" class="topcoat-text-input--large main-input" value="" placeholder="Insert Your Text Here." ng-model="input" ng-change="update()">

        </div>

        <div class="character-count-container">

            <p class="character-count">{{counter}}</p>

        </div>
       

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
        <script src="assets/js/main.js" type="text/javascript"></script>
        
    </body>
</html>
